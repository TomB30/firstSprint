<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Righteous&display=swap" rel="stylesheet">
    <title>MineSweeper by Tom Bechar</title>
</head>

<body onload="initGame(4,2)">
    <h1>MineSweeper</h1>
    <div class="game-indicators">
        <div id="lives-indic" class="indicator">
            Lives: <span class="lives">3</span>
        </div>
        <div class="smiley" onclick="initGame(4,2)">😄</div>
        <div id="hints-indic" class="indicator">
            Safe Clicks: <span class="hints">3</span>
        </div>
    </div>
    <div><button onclick="useSafeClick()">Safe Click!</button></div>
    <div>
        <button class="hint-btn" onclick="useHint(this)">💡</button>
        <button class="hint-btn" onclick="useHint(this)">💡</button>
        <button class="hint-btn" onclick="useHint(this)">💡</button>
    </div>
    <div>
        <button class="btn" onclick="initGame(4,2)">Easy</button>
        <button class="btn" onclick="initGame(8,12)">Medium</button>
        <button class="btn" onclick="initGame(12,30)">Hard</button>
    </div>
    <div class="timer">00:00:00</div>
    <div style="position: absolute; left:50%" class="best-scores-wrapper">
        <div class="best-scores" style="position: relative; left: -50%;">Easy Best Time:<span class="easy-best"></span>
            <hr>Medium Best Time:<span class="medium-best"></span>
            <hr> Hard Best Time:<span class="hard-best"></span>
        </div>
    </div>
    <table border="10" cell-margin="20px">
        <tbody></tbody>
    </table>
    <div class="modal">
        <div class="modal-msg">
        </div>
        <div class="play-again-msg">
            To play again click on the smiley or choose a game level.
        </div>
    </div>


    <footer>MineSweeper By Tom Bechar 🏄‍♂️</footer>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Righteous&display=swap" rel="stylesheet">
    <title>MineSweeper by Tom Bechar</title>
</head>

<body onload="initGame(4,2)">
    <div class="main-wrapper">
        <div class="hint-btn-wrapper">
            <h2>Hints</h2>
            <button class="hint-btn" onclick="useHint(this)">💡</button>
            <button class="hint-btn" onclick="useHint(this)">💡</button>
            <button class="hint-btn" onclick="useHint(this)">💡</button>
        </div>
        <div class="mid-wrapper">
            <h1>MineSweeper</h1>
            <div class="game-indicators">
                <div id="lives-indic" class="indicator">
                    Lives: <span class="lives">3</span>
                </div>
                <button id="safe-clicks-indic" class="indicator" onclick="useSafeClick()">Safe Clicks: <span class="safe-clicks">3</span></button>
                <div class="smiley" onclick="initGame(4,2)">😄</div>
            </div>
        </div>
        <div class="level-btn-wrapper">
            <h2>Levels</h2>
            <button class="btn" onclick="initGame(4,2)">Easy</button>
            <button class="btn" onclick="initGame(8,12)">Medium</button>
            <button class="btn" onclick="initGame(12,30)">Hard</button>
        </div>
    </div>
    <div class="main-wrapper">
        <table border="10" cell-margin="20px">
            <tbody></tbody>
        </table>
    </div>
    <button onclick="soundToggle(this)" class="sound-btn">🔊</button>
    <div class="timer">00:00:00</div>
    <div style="position: absolute; left:50%" class="best-scores-wrapper">
        <div class="best-scores" style="position: relative; left: -50%;">
            You current time: <span class="curr-time"></span>
            <hr>Easy Best Time: <span class="easy-best"></span>
            <hr>Medium Best Time: <span class="medium-best"></span>
            <hr> Hard Best Time: <span class="hard-best"></span>
        </div>
    </div>
    <div style="position: absolute; left: 50%;" class="modal-wrapper">
        <div class="modal" style="position: relative; left: -50%;">
            <div class="modal-msg">
            </div>
            <div class="play-again-msg">
                To play again click on the smiley or choose a game level.
            </div>
        </div>
    </div>


    <footer>MineSweeper By Tom Bechar 🏄‍♂️</footer>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
